name: Deploy NX React App to S3 + CloudFront

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Nx React App
        run: npx nx build portfolio --configuration=production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Upload build to S3
        run: aws s3 sync apps/portfolio/dist s3://my-portfolio-monorepo-react --delete

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id EOZ7D867YB3LL --paths "/*"
